        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Play Music</title>
            <style>
                #playButton {
                    padding: 5px 10px;
                    font-size: 14px;
                    background-color: #d3d3d3; /* Màu chìm */
                    color: rgb(12, 12, 12);
                    border: none;
                    border-radius: 1px;
                    cursor: pointer;
                }
        
                #playButton:hover {
                    background-color: #a9a9a9; /* Màu khi di chuột */
                }
            </style>
        </head>
        <body>
            <button id="playButton">Play Music</button>
            <audio id="myAudio" src="music/Chúc Mừng.mp3" type="audio/mpeg"></audio>
        
            <script>
                document.getElementById("playButton").addEventListener("click", function() {
                    var audio = document.getElementById("myAudio");
                    audio.play().catch(function(error) {
                        console.log("Play was prevented: ", error);
                    });
                });
        
                // Tự động kích hoạt sự kiện click khi trang được tải
                window.addEventListener('load', function() {
                    document.getElementById("playButton").click();
                });
            </script>
        </body>
        </html>
